<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinSync</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <!-- Секція з цінами -->
    <div class="prices">
      <h2>Live Prices</h2>
      <div id="price-container">
        <p>BTC: <span id="btc-price">Loading...</span></p>
        <p>USDT: <span id="usdt-price">Loading...</span></p>
        <p>TON: <span id="ton-price">Loading...</span></p>
      </div>
    </div>

    <!-- Форма додавання -->
    <div class="add-setting-form">
      <h2>Add New Setting</h2>
      <form id="add-form">
        <input type="text" id="setting-name" placeholder="Enter setting name" required>
        <select id="setting-currency" required>
          <option value="BTC">BTC</option>
          <option value="USDT">USDT</option>
          <option value="TON">TON</option>
        </select>
        <button type="submit">Add Setting</button>
      </form>
    </div>

    <!-- Вкладки -->
    <div class="tabs">
      <button class="tab active" data-filter="all">All settings</button>
      <button class="tab" data-filter="active">Published</button>
      <button class="tab" data-filter="BTC">BTC</button>
      <button class="tab" data-filter="USDT">USDT</button>
      <button class="tab" data-filter="TON">TON</button>
    </div>

    <!-- Таблиця -->
    <table>
      <thead>
        <tr>
          <th>Setting name</th>
          <th>Status</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="settings-table-body">
        <!-- Дані будуть вставлені з JavaScript -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
